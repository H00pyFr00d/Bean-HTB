



<html>
<body>

<h2>Find your bin</h2>
<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-3.2060337066650395%2C55.93855329531538%2C-3.1777095794677734%2C55.94984861420047&amp;layer=mapnik" style="border: 1px solid black"></iframe><br/>
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Get location</button>
<button onclick="showRoute([[55.944788, -3.1875118],[55.943426, -3.185818]])">Try route</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  try {
    navigator.geolocation.getCurrentPosition(showPosition);
  } catch {
    x.innerHTML = err;
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function showRoute() {
  try {
    navigator.geolocation.getCurrentPosition(showArray);
  } catch {
    x.innerHTML = err;
  }
}

function showArray(position) {
  x.innerHTML = "[" + position.coords.latitude +
  "],[" + position.coords.longitude + "]";
}
</script>
